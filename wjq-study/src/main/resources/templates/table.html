<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
      <title>学科竞赛</title>
      <link rel="stylesheet"  th:href="@{/webjars/layui/2.5.6/css/layui.css}">

    </head>
    <body class="layui-layout-body">
        <div class="layui-layout layui-layout-admin">
            <div th:replace="common/common :: header"></div>
            <div th:replace="common/common :: list"></div>
            <div class="layui-body">
            <!-- 内容主体区域 -->

                <table class="layui-hide" id="test" lay-filter="test"></table>
                <script type="text/html" id="toolbarDemo">
                    <div class="layui-btn-container">
                        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                        <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
                        <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>
                    </div>
                </script>

                <script type="text/html" id="barDemo">
                    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
                </script>


                <script th:src="@{/webjars/layui/2.5.6/layui.js}" charset="utf-8"></script>
                <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

                <script th:src="@{/table.js}" charset="utf-8"></script>
            </div>
            <div th:replace="common/common :: footer"></div>
        </div>
    </body>
    <script>
    //JavaScript代码区域
    layui.use('element', function(){
      var element = layui.element;

    });
    </script>
</html>
